<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
           <img src="./imgs/leftimg.jpg" alt="">
        </div>
        <div class="right">
            <div class="upper">
                <div class="logo">
                    <img src="./imgs/Instagram_logo.svg.png" alt="">
                 </div>
                 <div class="loginsec">
                    <input id="input" type="text" placeholder="Phone number, username or email address">
                    <input id="password" type="text" placeholder="Password"><br>
                    <button id="btn" >Log in</button>
                </div>
                <div class="orsec">
                    <hr>
                    <p>OR</p>
                    <hr>
                </div>
                <div class="fb">
                    <img src="./imgs/fblogo.png" alt="">
                    <p>Log in with Facebook</p>
                </div>
                <div class="forgetpass">
                    <p>Forgotten your password?</p>
                </div>
            </div>

            <div class="lower">
                <p>Don't you have account? <span>Sign up</span></p>
               
            </div>
            <div class="download">
                <p>Get the app.</p>
                <div class="imgs">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
